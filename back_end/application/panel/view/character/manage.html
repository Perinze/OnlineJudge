            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> 人物管理</div>
                    <div class="panel-body">
                        <!--
                        <div class="btn-group" role="group">

<script src="__JS__/jquery-1.11.0.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/plugins/metisMenu/metisMenu.min.js"></script>
<script src="__JS__/plugins/dataTables/jquery.dataTables.js"></script>
<script src="__JS__/plugins/dataTables/dataTables.bootstrap.js"></script>
<script src="__JS__/sb-admin-2.js"></script>
<script>
    $(document).ready(function () {
//        var id = 0;
        $('#dataTable').dataTable({
            "oLanguage": {
                "sProcessing": "Loading...",
                "sLengthMenu": "显示_MENU_条 ",
//                "sZeroRecords": "没有您要搜索的内容",
                "sInfo": "_START_ - _END_ 共 _TOTAL_ 条",
                "sInfoEmpty": "记录数为0",
                "sInfoFiltered": "(共 _MAX_  条)",
                "sInfoPostFix": "",
//                "sSearch": "搜索",
//                "sUrl": "",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上一页",
                    "sNext": "下一页",
                    "sLast": "尾页"
                }
            },
            "bJQueryUI": false,
            "bPaginate": true, // 分页按钮
            "bFilter": false, // 搜索栏
            "bLengthChange": false, // 每行显示记录数
            "iDisplayLength": 15, // 每页显示行数
            "bSort": false, // 排序
            "bInfo": true, // Showing 1 to 10 of 23 entries 总记录数没也显示多少等信息
            "bWidth": true,
            "bScrollCollapse": true,
            "sPaginationType": "full_numbers", // 分页，一共两种样式 另一种为two_button // 是datatables默认
            "bProcessing": true,
            "bServerSide": true,
            "bDestroy": true,
            "bSortCellsTop": true,
            "sAjaxSource": '__PANEL__/character/get_message',
            "aoColumns": [{
                "mData": "id",
            }, {
                "mData": "realname",
            }, {
                "mData": "session",
            }, {
                "mData": "position",
            }, {
                "mData": "status",
            }, {
                "mData": "id",
                "mRender": function (data, type, full) {
                    return "<a href='__PANEL__/user/look_user&id="          + data + "' target='_self'> 查看 </a> | " +
                           "<a href='__API__/character/on_character&id="    + data + "' target='_self'> 上架 </a> | " +
                           "<a href='__API__/character/down_character&id="  + data + "' target='_self'> 下架 </a>";
                }
            }],
            "fnServerData": function (sSource, aoData, fnCallback) {
                $.ajax({
                    "type": 'post',
                    "url": sSource,
                    "dataType": "json",
                    "data": {
                        aoData: JSON.stringify(aoData)
                    },
                    "success": function (resp) {
                        fnCallback(resp);
                    }
                });

            }
        });

    });
</script>

</body>
